<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naver Map in Unity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=52mjum6t9r&callback=initMap"></script>
    <style>
        body { margin:0; padding:0; overflow:hidden; }

        #map {
            width: 100%;
            height: 100vh;
        }

        #locationBtn, #closeBtn {
            position: absolute;
            width: 50px;
            height: 50px;
            padding: 0;
            font-size: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            z-index: 1000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #locationBtn {
            bottom: 60px;
            right: 10px;
        }

        #closeBtn {
            top: 10px;
            right: 10px;
        }

        #locationBtn::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid red;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        #locationBtn::after {
            content: '';
            display: block;
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow:
                0 -14px 0 -10px red,
                0 14px 0 -10px red,
                -14px 0 0 -10px red,
                14px 0 0 -10px red;
        }

        #closeBtn::before {
            content: 'Ã—';
            font-size: 24px;
            color: black;
        }

        #debugInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 5px;
            z-index: 1000;
            font-family: monospace;
            font-size: 16px;
            color: #333;
            max-width: 250px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <button id="locationBtn" title="My Location"></button>
    <button id="closeBtn" title="Close WebView"></button>
    <div id="debugInfo">Waiting for location...</div>

    <script>
        let map;
        let debugInfoDiv;

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 15
            });

            debugInfoDiv = document.getElementById('debugInfo');

            if (window.Unity && typeof window.Unity.call === 'function') {
                window.Unity.call("MapReady");
                debugInfoDiv.innerText = "Map Ready, Unity called MapReady.";
            } else {
                debugInfoDiv.innerText = "Map Ready (not in Unity WebView).";
            }
        }

        document.getElementById("locationBtn").addEventListener("click", function () {
            if (window.Unity && typeof window.Unity.call === 'function') {
                Unity.call('getUserLocation');
                debugInfoDiv.innerText = "Requesting location from Unity...";
            } else {
                debugInfoDiv.innerText = "Cannot request location (not in Unity WebView).";
            }
        });

        document.getElementById("closeBtn").addEventListener("click", function () {
            if (window.Unity && typeof window.Unity.call === 'function') {
                Unity.call('closeWebView');
                debugInfoDiv.innerText = "Requested WebView close.";
            } else {
                debugInfoDiv.innerText = "Cannot close WebView (not in Unity WebView).";
            }
        });

        function setUserLocation(lat, lng) {
            console.log("setUserLocation called with:", lat, lng);
            const userLocation = new naver.maps.LatLng(lat, lng);
            map.setCenter(userLocation);
            new naver.maps.Marker({
                position: userLocation,
                map: map,
                title: "You are here!"
            });

            if (debugInfoDiv) {
                debugInfoDiv.innerText = `Location received:\nLat: ${lat.toFixed(6)}\nLng: ${lng.toFixed(6)}`;
            }
        }

        function setAnchorLocation(lat, lng, url, iconSizeX = 50, iconSizeY = 50, tooltip = "Anchor Marker") {
            console.log("setAnchorLocation called with:", lat, lng, url, iconSizeX, iconSizeY, tooltip);

            const anchorLocation = new naver.maps.LatLng(lat, lng);

            // Create the marker
            const marker = new naver.maps.Marker({
                position: anchorLocation,
                map: map,
                icon: {
                    url: url,
                    scaledSize: new naver.maps.Size(iconSizeX, iconSizeY),
                    origin: new naver.maps.Point(0, 0),
                    anchor: new naver.maps.Point(iconSizeX / 2, iconSizeY / 2)
                },
                title: tooltip
            });

            // Custom label overlay
            const LabelOverlay = function (position, text) {
                this._element = null;
                this._position = position;
                this._text = text;
            };

            LabelOverlay.prototype = new naver.maps.OverlayView();
            LabelOverlay.prototype.constructor = LabelOverlay;

            LabelOverlay.prototype.onAdd = function () {
                const div = document.createElement('div');
                div.style.position = 'absolute';
                div.style.padding = '2px 6px';
                div.style.background = 'rgba(0, 0, 0, 0.6)';
                div.style.color = '#fff';
                div.style.fontSize = '12px';
                div.style.borderRadius = '4px';
                div.style.whiteSpace = 'nowrap';
                div.innerText = this._text;

                this._element = div;
                const overlayLayer = this.getPanes().floatPane;
                overlayLayer.appendChild(div);
            };

            LabelOverlay.prototype.draw = function () {
                const projection = this.getProjection();
                const position = projection.fromCoordToOffset(this._position);

                if (this._element) {
                    this._element.style.left = `${position.x - this._element.offsetWidth / 2}px`;
                    this._element.style.top = `${position.y - iconSizeY - 10}px`;
                }
            };

            LabelOverlay.prototype.onRemove = function () {
                if (this._element) {
                    this._element.parentNode.removeChild(this._element);
                    this._element = null;
                }
            };

            const label = new LabelOverlay(anchorLocation, tooltip);
            label.setMap(map);

            // Optional info window
            const infowindow = new naver.maps.InfoWindow({
                content: `<div style="padding:5px; font-size:14px;">${tooltip}</div>`,
                pixelOffset: new naver.maps.Point(0, -iconSizeY / 2)
            });

            naver.maps.Event.addListener(marker, "click", function () {
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                }
            });

            if (debugInfoDiv) {
                debugInfoDiv.innerText = `Anchor Location:\nLat: ${lat.toFixed(6)}\nLng: ${lng.toFixed(6)}\nIcon: ${url}`;
            }
        }
    </script>
</body>
</html>
