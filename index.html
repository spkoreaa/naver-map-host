<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naver Map in Unity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=52mjum6t9r&callback=initMap"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        #locationBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin:0;padding:0;overflow:hidden;">

    <div id="map"></div>
    <button id="locationBtn">üìç My Location</button>

    <script>
        let map;

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.3595704, 127.105399),
                zoom: 10
            });

            if (window.Unity && typeof window.Unity.call === 'function') {
                window.Unity.call("MapReady");
            }
        }

        document.getElementById("locationBtn").addEventListener("click", function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    const userLocation = new naver.maps.LatLng(lat, lng);
                    map.setCenter(userLocation);
                    new naver.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "You are here!"
                    });

                    // Optional: Send location to Unity
                    if (window.Unity && typeof window.Unity.call === 'function') {
                        window.Unity.call(`Location:${lat},${lng}`);
                    }

                }, function (error) {
                    alert("Failed to get location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    </script>
</body>
</html>
