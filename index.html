<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naver Map in Unity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=52mjum6t9r&callback=initMap"></script>
    <style>
        body { margin:0; padding:0; overflow:hidden; }

        #map {
            width: 100%;
            height: 100vh;
        }

        #locationBtn, #closeBtn {
            position: absolute;
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            z-index: 1000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #locationBtn {
            top: 10px;
            left: 10px;
        }

        #closeBtn {
            top: 10px;
            left: 50px;
        }

        #locationBtn::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid red;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        #locationBtn::after {
            content: '';
            display: block;
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow:
                0 -10px 0 -8px red,
                0 10px 0 -8px red,
                -10px 0 0 -8px red,
                10px 0 0 -8px red;
        }

        #closeBtn::before {
            content: 'Ã—';
            font-size: 18px;
            color: black;
        }

        #debugInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 5px;
            z-index: 1000;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            max-width: 200px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <button id="locationBtn" title="My Location"></button>
    <button id="closeBtn" title="Close WebView"></button>
    <div id="debugInfo">Waiting for location...</div>

    <script>
        let map;
        let debugInfoDiv;

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 15
            });

            debugInfoDiv = document.getElementById('debugInfo');

            setAnchorLocation(37.5665, 126.9780, "https://firebasestorage.googleapis.com/v0/b/ar-navigation-3dc71.firebasestorage.app/o/bangc.png?alt=media&token=46eb8756-e249-488c-97e1-104e008717c8"); // Set default anchor

            if (window.Unity && typeof window.Unity.call === 'function') {
                window.Unity.call("MapReady");
                debugInfoDiv.innerText = "Map Ready, Unity called MapReady.";
            } else {
                debugInfoDiv.innerText = "Map Ready (not in Unity WebView).";
            }
        }

        document.getElementById("locationBtn").addEventListener("click", function () {
            if (window.Unity && typeof window.Unity.call === 'function') {
                Unity.call('getUserLocation');
                debugInfoDiv.innerText = "Requesting location from Unity...";
            } else {
                debugInfoDiv.innerText = "Cannot request location (not in Unity WebView).";
            }
        });

        document.getElementById("closeBtn").addEventListener("click", function () {
            if (window.Unity && typeof window.Unity.call === 'function') {
                Unity.call('closeWebView');
                debugInfoDiv.innerText = "Requested WebView close.";
            } else {
                debugInfoDiv.innerText = "Cannot close WebView (not in Unity WebView).";
            }
        });

        function setUserLocation(lat, lng) {
            console.log("setUserLocation called with:", lat, lng);
            const userLocation = new naver.maps.LatLng(lat, lng);
            map.setCenter(userLocation);
            new naver.maps.Marker({
                position: userLocation,
                map: map,
                title: "You are here!"
            });

            if (debugInfoDiv) {
                debugInfoDiv.innerText = `Location received:\nLat: ${lat.toFixed(6)}\nLng: ${lng.toFixed(6)}`;
            }
        }

function setAnchorLocation(lat, lng, url) {
    console.log("setAnchorLocation called with:", lat, lng, url);

    const anchorLocation = new naver.maps.LatLng(lat, lng);

    const marker = new naver.maps.Marker({
        position: anchorLocation,
        map: map,
        icon: {
            url: url,
            scaledSize: new naver.maps.Size(50, 50),  // size of the icon
            origin: new naver.maps.Point(0, 0),
            anchor: new naver.maps.Point(25, 25)      // center the icon on the location
        },
        title: "Anchor Marker"
    });

    const infowindow = new naver.maps.InfoWindow({
        content: '<div style="padding:5px; font-size:14px;">Anchor Position</div>',
        pixelOffset: new naver.maps.Point(0, -25)
    });

    naver.maps.Event.addListener(marker, "click", function () {
        if (infowindow.getMap()) {
            infowindow.close();
        } else {
            infowindow.open(map, marker);
        }
    });

    infowindow.open(map, marker);

    if (debugInfoDiv) {
        debugInfoDiv.innerText = `Anchor Location:\nLat: ${lat.toFixed(6)}\nLng: ${lng.toFixed(6)}\nIcon: ${url}`;
    }
}
    </script>
</body>
</html>
