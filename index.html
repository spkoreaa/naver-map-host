<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naver Map in Unity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=52mjum6t9r&callback=initMap"></script>
    <style>
        body { margin:0; padding:0; overflow:hidden; } /* Keep body styles here for consistency */

        #map {
            width: 100%;
            height: 100vh;
        }
        #locationBtn, #closeBtn {
            position: absolute;
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            z-index: 1000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #locationBtn {
            top: 10px;
            left: 10px;
        }

        #closeBtn {
            top: 10px;
            left: 50px;
        }

        /* Updated styles for the location button icon */
        #locationBtn::before {
            content: '';
            display: block;
            width: 100%; /* Take full width of the button */
            height: 100%; /* Take full height of the button */
            border-radius: 50%; /* Make it a circle */
            border: 1px solid red; /* Changed outer circle border to RED */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            position: absolute; /* Position relative to the button itself */
            top: 0;
            left: 0;
        }

        #locationBtn::after {
            content: '';
            display: block;
            position: absolute;
            width: 6px; /* Increased size of the inner dot to 6px */
            height: 6px; /* Increased size of the inner dot to 6px */
            background-color: red; /* Changed color of the inner dot to RED */
            border-radius: 50%; /* Make it a dot */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the dot */
            
            /* Box-shadow for crosshairs, changed color to RED */
            box-shadow: 
                0 -10px 0 -8px red, /* Top line */
                0 10px 0 -8px red,  /* Bottom line */
                -10px 0 0 -8px red, /* Left line */
                10px 0 0 -8px red;  /* Right line */
        }


        #closeBtn::before {
            content: 'Ã—'; /* Close symbol */
            font-size: 18px;
            color: black;
        }

        /* NEW STYLE FOR THE DEBUG INFO */
        #debugInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 5px;
            z-index: 1000;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            max-width: 200px; /* Limit width for readability */
            word-wrap: break-word; /* Ensure text wraps */
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <button id="locationBtn" title="My Location"></button>
    <button id="closeBtn" title="Close WebView"></button>

    <div id="debugInfo">
        Waiting for location...
    </div>

    <script>
        let map;
        let debugInfoDiv; // Reference to our new debug div

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 15
            });

            debugInfoDiv = document.getElementById('debugInfo'); // Get reference to the div

            if (window.Unity && typeof window.Unity.call === 'function') {
                window.Unity.call("MapReady");
                debugInfoDiv.innerText = "Map Ready, Unity called MapReady.";
            } else {
                debugInfoDiv.innerText = "Map Ready (not in Unity WebView).";
            }
        }

        // Request location from Unity when button clicked
        document.getElementById("locationBtn").addEventListener("click", function () {
            if (window.Unity && typeof window.Unity.call === 'function') {
                Unity.call('getUserLocation');
                debugInfoDiv.innerText = "Requesting location from Unity...";
            } else {
                debugInfoDiv.innerText = "Cannot request location (not in Unity WebView).";
            }
        });

        // Close WebView
        document.getElementById("closeBtn").addEventListener("click", function () {
            if (window.Unity && typeof window.Unity.call === 'function') {
                Unity.call('closeWebView');
                debugInfoDiv.innerText = "Requested WebView close.";
            } else {
                debugInfoDiv.innerText = "Cannot close WebView (not in Unity WebView).";
            }
        });

        // Unity will call this with the coordinates
        function setUserLocation(lat, lng) {
            console.log("setUserLocation called with:", lat, lng); // Also good for browser dev tools
            const userLocation = new naver.maps.LatLng(lat, lng);
            map.setCenter(userLocation);
            new naver.maps.Marker({
                position: userLocation,
                map: map,
                title: "You are here!"
            });

            // Update the debug info div
            if (debugInfoDiv) {
                debugInfoDiv.innerText = `Location received:\nLat: ${lat.toFixed(6)}\nLng: ${lng.toFixed(6)}`;
            }
        }
    </script>
</body>
</html>
