<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naver Map in Unity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=52mjum6t9r&callback=initMap"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        #locationBtn, #closeBtn {
            position: absolute;
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            z-index: 1000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #locationBtn {
            top: 10px;
            left: 10px;
        }

        #closeBtn {
            top: 10px;
            left: 50px;
        }

        #locationBtn::before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            background-image: url('https://navermaps.github.io/maps.js.ncp/docs/img/example/location.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #closeBtn::before {
            content: 'Ã—'; /* Close symbol */
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body style="margin:0;padding:0;overflow:hidden;">

    <div id="map"></div>
    <button id="locationBtn" title="My Location"></button>
    <button id="closeBtn" title="Close WebView"></button>

    <script>
        let map;

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.5665, 126.9780),
                zoom: 15
            });

            if (window.Unity && typeof window.Unity.call === 'function') {
                window.Unity.call("MapReady");
            }
        }

        // Request location from Unity when button clicked
        document.getElementById("locationBtn").addEventListener("click", function () {
            if (window.Unity && typeof window.Unity.call === 'function') {
                Unity.call('getUserLocation');
            }
        });

        // Close WebView
        document.getElementById("closeBtn").addEventListener("click", function () {
            if (window.Unity && typeof window.Unity.call === 'function') {
                Unity.call('closeWebView');
            }
        });

        // Unity will call this with the coordinates
        function setUserLocation(lat, lng) {
            const userLocation = new naver.maps.LatLng(lat, lng);
            map.setCenter(userLocation);
            new naver.maps.Marker({
                position: userLocation,
                map: map,
                title: "You are here!"
            });
        }
    </script>
</body>
</html>
